<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(to right, #2c3e50, #4ca1af) no-repeat center center fixed;
            color: black;
        }
    </style>

</head>

<body class="m-3">


    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="p-5 border rounded shadow bg-light">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="reg-name" placeholder="İsmininiz Giriniz">
                <span class="error-message" id="reg-name-error"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Surname</label>
                <input type="text" class="form-control" id="reg-surname" placeholder="Soyisminizi Giriniz">
                <span class="error-message" id="reg-surname-error"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="username" class="form-control" id="reg-username" placeholder="Username Giriniz">
                <span class="error-message" id="reg-username-error"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="reg-password" placeholder="Şifrenizi Giriniz">
                <span class="error-message" id="reg-password-error"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Re-Password</label>
                <input type="password" class="form-control" id="reg-re-password" placeholder="Şifrenizi Tekrar Giriniz">
            </div>

            <div id="error-message" class="text-danger mb-3" style="display: none;"></div>

            <button id="register-btn" type="submit" class="btn btn-dark" style="background-color: green;">Kayıt
                Ol</button>
            <button id="login-btn" type="button" class="btn btn-primary">Giriş Sayfasına Git</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="register.js"></script>
</body>

</html>
