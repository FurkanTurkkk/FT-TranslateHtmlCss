<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
            
            min-height: 100vh;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: black;
        }
  </style>

</head>

<body class="m-3">

  
  <div class="d-flex justify-content-center align-items-center vh-100">
    <form class="p-5 border rounded shadow bg-light">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Kullanıcı Adınızı Giriniz">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Şifrenizi Giriniz">
      </div>

      <div id="error-message" class="text-danger mb-3" style="display: none;"></div>
      
      <button id="login-btn" type="submit" class="btn btn-primary">Giriş Yap</button>
      <button id="register-btn" type="button" class="btn btn-danger">Kayıt ol</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
