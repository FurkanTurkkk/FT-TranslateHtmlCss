<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(to right, #2c3e50, #4ca1af) no-repeat center center fixed;
            color: black;
        }
        
    </style>

</head>

<body class="m-3">


    <div class="d-flex justify-content-center align-items-center vh-100">
        <form id="accountSettingsForm" class="p-5 border rounded shadow-lg bg-white w-75">
            <h2 class="text-center mb-4">Hesap Ayarları</h2>

            <div class="mb-3">
                <label for="account-name" class="form-label">Ad</label>
                <input type="text" class="form-control" id="account-name" placeholder="Adınızı giriniz" disabled>
            </div>

            <div class="mb-3">
                <label for="account-surname" class="form-label">Soyad</label>
                <input type="text" class="form-control" id="account-surname" placeholder="Soyadınızı giriniz" disabled>
            </div>

            <div class="mb-3">
                <label for="account-username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="account-username" placeholder="Kullanıcı adınızı giriniz"
                    disabled>
            </div>

            <div class="mb-3">
                <label for="account-email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="account-email" placeholder="E-posta adresinizi giriniz">
            </div>

            <div class="mb-3">
                <label for="account-phoneNumber" class="form-label">Telefon Numarası</label>
                <input type="tel" class="form-control" id="account-phoneNumber" placeholder="Telefon numaranızı giriniz">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success w-48">Güncelle</button>
                <button type="button" class="btn btn-danger w-48" onclick="deleteAccount()">Hesabı Sil</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="update_profile.js"></script>
</body>

</html>
